site_name: NMM-PS Documentation
site_description: PowerShell module for Nerdio Manager for MSP (NMM) API automation
site_author: Nerdio
site_url: https://Get-Nerdio.github.io/NMM-PS/
repo_url: https://github.com/Get-Nerdio/NMM-PS
repo_name: NMM-PS
edit_uri: edit/main/Docs/
docs_dir: Docs

copyright: Copyright &copy; 2024-2025 Nerdio

theme:
  name: material
  logo: assets/logo_dark_theme.png
  favicon: assets/logo_dark_theme.png

  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Poppins
    code: Roboto Mono

  features:
    # Navigation
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes

    # Content
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

    # Search
    - search.suggest
    - search.highlight
    - search.share

    # Table of contents
    - toc.follow

  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - toc:
      permalink: true
      title: On this page

plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|&#?\w+;'
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago

extra_css:
  - stylesheets/nerdio.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Get-Nerdio/NMM-PS
      name: NMM-PS on GitHub
    - icon: fontawesome/solid/globe
      link: https://getnerdio.com
      name: Nerdio Website

  generator: false

