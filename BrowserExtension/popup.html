<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 320px;
      padding: 16px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .header img {
      width: 32px;
      height: 32px;
    }
    .header h1 {
      font-size: 16px;
      font-weight: 600;
    }
    .status {
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 13px;
    }
    .status-label {
      color: rgba(255,255,255,0.6);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }
    .status-value {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ffd700;
    }
    .status-dot.connected {
      background: #00c853;
    }
    .status-dot.error {
      background: #ff5252;
    }
    .domain {
      font-family: monospace;
      font-size: 12px;
      color: rgba(255,255,255,0.8);
      word-break: break-all;
    }
    .btn {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: white;
      margin-top: 8px;
    }
    .btn-secondary:hover {
      background: rgba(255,255,255,0.15);
    }
    .message {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      font-size: 12px;
      display: none;
    }
    .message.success {
      display: block;
      background: rgba(0, 200, 83, 0.2);
      border: 1px solid rgba(0, 200, 83, 0.3);
      color: #69f0ae;
    }
    .message.error {
      display: block;
      background: rgba(255, 82, 82, 0.2);
      border: 1px solid rgba(255, 82, 82, 0.3);
      color: #ff8a80;
    }
    .help {
      margin-top: 12px;
      font-size: 11px;
      color: rgba(255,255,255,0.5);
      line-height: 1.5;
    }
    .port-config {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    .port-input {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .port-input label {
      font-size: 12px;
      color: rgba(255,255,255,0.6);
    }
    .port-input input {
      width: 80px;
      padding: 6px 8px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 4px;
      background: rgba(255,255,255,0.05);
      color: white;
      font-family: monospace;
      font-size: 12px;
    }
    .listener-status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      font-size: 12px;
      background: rgba(255,255,255,0.05);
      color: rgba(255,255,255,0.6);
    }
    .listener-status.listening {
      background: rgba(0, 200, 83, 0.15);
      border: 1px solid rgba(0, 200, 83, 0.3);
      color: #69f0ae;
    }
    .listener-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #666;
      flex-shrink: 0;
    }
    .listener-dot.listening {
      background: #00c853;
      box-shadow: 0 0 8px rgba(0, 200, 83, 0.6);
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="NMM-PS">
    <h1>NMM-PS Cookie Helper</h1>
  </div>

  <div class="status">
    <div class="status-label">Current Page</div>
    <div class="status-value">
      <span class="status-dot" id="statusDot"></span>
      <span class="domain" id="currentDomain">Checking...</span>
    </div>
  </div>

  <div class="listener-status" id="listenerStatus">
    <span class="listener-dot"></span>
    <span>Checking PowerShell...</span>
  </div>

  <button class="btn btn-primary" id="sendBtn" disabled>
    <span id="btnText">Send Cookies to PowerShell</span>
    <div class="spinner" id="spinner" style="display: none;"></div>
  </button>

  <button class="btn btn-secondary" id="copyBtn">
    Copy as Header String
  </button>

  <div class="message" id="message"></div>

  <div class="port-config">
    <div class="port-input">
      <label>Port:</label>
      <input type="number" id="portInput" value="19847" min="1024" max="65535">
    </div>
  </div>

  <div class="help">
    Run <code>Connect-NMMHiddenApi</code> in PowerShell, then log into NMM. Cookies will auto-send when you're on the correct domain.
  </div>

  <script src="popup.js"></script>
</body>
</html>
